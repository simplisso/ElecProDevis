<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Produits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bleu: #0077cc;
      --gris: #f0f4f8;
      --blanc: #ffffff;
      --ombre: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--gris);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 30px;
    }
    .grille {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .produit {
      background: var(--blanc);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    .produit:hover {
      transform: scale(1.03);
    }
    .produit img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .produit span {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .produit input {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 14px;
      background-color: var(--bleu);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üì¶ S√©lectionne tes √©quipements</h1>
  <div class="grille" id="grilleProduits"></div>
  <button onclick="genererDevis()">‚û°Ô∏è G√©n√©rer le devis</button>

  <script>
    function afficherGrille() {
      const produitsStandards = [
        { nom: "Piquet de terre", prix: 1500, tva: 18, image: "images/piquet.png" },
        { nom: "Bo√Æte de d√©rivation", prix: 800, tva: 18, image: "images/boite.png" },
        { nom: "C√¢ble 3G2.5", prix: 1200, tva: 18, image: "images/cable.png" },
        { nom: "Gaine ICTA", prix: 500, tva: 18, image: "images/gaine.png" },
        { nom: "Tableau √©lectrique", prix: 7500, tva: 18, image: "images/tableau.png" },
        { nom: "Disjoncteur 16A", prix: 1800, tva: 18, image: "images/disjoncteur.png" },
        { nom: "Prise murale", prix: 1000, tva: 18, image: "images/prise.png" },
        { nom: "Bo√Ætier encastr√©", prix: 600, tva: 18, image: "images/boitier.png" }
      ];

      const produitsPerso = JSON.parse(localStorage.getItem("produitsPerso") || "[]");
      const tousProduits = [...produitsStandards, ...produitsPerso];

      const grille = document.getElementById("grilleProduits");
      grille.innerHTML = "";

      tousProduits.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "produit";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.nom}">
          <span>${p.nom}</span>
          <label>Qt√© :
            <input type="number" id="qte${index}" min="0" value="0">
          </label>
        `;
        grille.appendChild(div);
      });

      localStorage.setItem("catalogueActif", JSON.stringify(tousProduits));
    }

    function genererDevis() {
      const catalogue = JSON.parse(localStorage.getItem("catalogueActif") || "[]");
      const selection = [];

      catalogue.forEach((p, index) => {
        const qte = parseInt(document.getElementById("qte" + index).value);
        if (qte > 0) {
          selection.push({ ...p, quantite: qte });
        }
      });

      if (selection.length === 0) {
        alert("üõë S√©lectionne au moins un produit.");
        return;
      }

      localStorage.setItem("produits", JSON.stringify(selection));
      window.location.href = "devis.html";
    }

    afficherGrille();
  </script>
</body>
</html>
