<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bleu: #0077cc;
      --gris: #f0f4f8;
      --blanc: #ffffff;
      --ombre: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--gris);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: var(--blanc);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--ombre);
    }
    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--bleu);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: var(--bleu);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Cr√©e ton devis en 1 minute</h1>

    <label for="client">üë§ Nom du client</label>
    <input type="text" id="client" placeholder="Ex : M. Koffi">

    <label for="electricien">üë®‚Äçüîß Nom du technicien</label>
    <input type="text" id="electricien" placeholder="Ex : Simplisso">

    <label for="date">üìÖ Date du devis</label>
    <input type="date" id="date">

    <label for="modeMain">üõ†Ô∏è Format de main-d‚Äô≈ìuvre</label>
    <select id="modeMain" onchange="toggleMainOeuvre()">
      <option value="auto">Automatique (heures √ó tarif)</option>
      <option value="manuel">Manuel (montant TTC)</option>
    </select>

    <div id="blocAuto">
      <label for="heures">Heures de main-d‚Äô≈ìuvre</label>
      <input type="number" id="heures" placeholder="Ex : 3">

      <label for="tarifHoraire">Tarif horaire (FCFA)</label>
      <input type="number" id="tarifHoraire" placeholder="Ex : 5000">

      <label for="tvaMain">TVA main-d‚Äô≈ìuvre (%)</label>
      <input type="number" id="tvaMain" value="18">
    </div>

    <div id="blocManuel" style="display:none;">
      <label for="mainManuelle">Montant TTC main-d‚Äô≈ìuvre</label>
      <input type="number" id="mainManuelle" placeholder="Ex : 15000">
    </div>

    <button onclick="validerAccueil()">‚û°Ô∏è Continuer vers les produits</button>
    <div class="footer">√âlecProDevis ‚Äì Simplifie ta facturation technique</div>
  </div>

  <script>
    function toggleMainOeuvre() {
      const mode = document.getElementById("modeMain").value;
      document.getElementById("blocAuto").style.display = mode === "auto" ? "block" : "none";
      document.getElementById("blocManuel").style.display = mode === "manuel" ? "block" : "none";
    }

    function validerAccueil() {
      const client = document.getElementById("client").value.trim();
      const electricien = document.getElementById("electricien").value.trim();
      const date = document.getElementById("date").value;
      const modeMain = document.getElementById("modeMain").value;

      if (!client || !electricien || !date) {
        alert("üõë Remplis les champs client, technicien et date.");
        return;
      }

      localStorage.setItem("client", client);
      localStorage.setItem("electricien", electricien);
      localStorage.setItem("date", date);
      localStorage.setItem("modeMain", modeMain);

      if (modeMain === "auto") {
        const heures = parseFloat(document.getElementById("heures").value);
        const tarifHoraire = parseFloat(document.getElementById("tarifHoraire").value);
        const tvaMain = parseFloat(document.getElementById("tvaMain").value);

        if (isNaN(heures) || isNaN(tarifHoraire) || isNaN(tvaMain)) {
          alert("üõë Remplis tous les champs de main-d‚Äô≈ìuvre automatique.");
          return;
        }

        localStorage.setItem("heures", heures);
        localStorage.setItem("tarifHoraire", tarifHoraire);
        localStorage.setItem("tvaMain", tvaMain);
      } else {
        const montantManuel = parseFloat(document.getElementById("mainManuelle").value);
        if (isNaN(montantManuel)) {
          alert("üõë Saisis le montant TTC de la main-d‚Äô≈ìuvre.");
          return;
        }
        localStorage.setItem("mainManuelle", montantManuel);
      }

      window.location.href = "produits.html";
    }
  </script>
</body>
</html>
