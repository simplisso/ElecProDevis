<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077cc">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="√âlecProDevis">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
    }
    .formulaire {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üîß D√©marrer un nouveau devis</h1>
  <div class="formulaire">
    <input type="text" id="client" placeholder="Nom du client">
    <input type="text" id="electricien" placeholder="Nom du technicien">
    <input type="date" id="date">
    <select id="modeMain" onchange="toggleBloc()">
      <option value="auto">Main-d‚Äô≈ìuvre automatique (heures √ó tarif)</option>
      <option value="manuel">Main-d‚Äô≈ìuvre manuelle (montant TTC)</option>
    </select>

    <div id="blocAuto">
      <input type="number" id="heures" placeholder="Nombre d'heures">
      <input type="number" id="tarifHoraire" placeholder="Tarif horaire (FCFA)">
      <input type="number" id="tvaMain" placeholder="TVA (%)">
    </div>

    <div id="blocManuel" style="display:none;">
      <input type="number" id="mainManuelle" placeholder="Montant TTC main-d‚Äô≈ìuvre">
    </div>

    <button onclick="valider()">‚û°Ô∏è Continuer</button>
  </div>

  <script>
    function toggleBloc() {
      const mode = document.getElementById("modeMain").value;
      document.getElementById("blocAuto").style.display = mode === "auto" ? "block" : "none";
      document.getElementById("blocManuel").style.display = mode === "manuel" ? "block" : "none";
    }

    function valider() {
      const client = document.getElementById("client").value.trim();
      const electricien = document.getElementById("electricien").value.trim();
      const date = document.getElementById("date").value;
      const modeMain = document.getElementById("modeMain").value;

      if (!client || !electricien || !date) {
        alert("üõë Remplis tous les champs.");
        return;
      }

      localStorage.setItem("client", client);
      localStorage.setItem("electricien", electricien);
      localStorage.setItem("date", date);
      localStorage.setItem("modeMain", modeMain);

      if (modeMain === "auto") {
        const heures = parseFloat(document.getElementById("heures").value);
        const tarif = parseFloat(document.getElementById("tarifHoraire").value);
        const tva = parseFloat(document.getElementById("tvaMain").value);

        if (isNaN(heures) || isNaN(tarif) || isNaN(tva)) {
          alert("üõë Remplis tous les champs de main-d‚Äô≈ìuvre automatique.");
          return;
        }

        localStorage.setItem("heures", heures);
        localStorage.setItem("tarifHoraire", tarif);
        localStorage.setItem("tvaMain", tva);
      } else {
        const montant = parseFloat(document.getElementById("mainManuelle").value);
        if (isNaN(montant)) {
          alert("üõë Remplis le montant TTC de la main-d‚Äô≈ìuvre.");
          return;
        }
        localStorage.setItem("mainManuelle", montant);
      }

      window.location.href = "produits.html";
    }
  </script>
</body>
</html>
