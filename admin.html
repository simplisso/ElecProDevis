<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Administration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077cc">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="√âlecProDevis">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
    }
    .bloc {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .switch {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .switch input {
      margin-right: 10px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üîê Administration</h1>
  <div class="bloc">
    <label for="motDePasse">Mot de passe administrateur :</label>
    <input type="password" id="motDePasse" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <div class="switch">
      <input type="checkbox" id="modePremium">
      <label for="modePremium">Activer le mode premium</label>
    </div>

    <label for="tarifDefaut">Tarif horaire par d√©faut (FCFA) :</label>
    <input type="number" id="tarifDefaut" placeholder="Ex : 5000">

    <label for="tvaDefaut">TVA par d√©faut (%) :</label>
    <input type="number" id="tvaDefaut" placeholder="Ex : 18">

    <button onclick="enregistrerAdmin()">‚úÖ Enregistrer les param√®tres</button>
  </div>

  <script>
    function enregistrerAdmin() {
      const mdp = document.getElementById("motDePasse").value.trim();
      const premium = document.getElementById("modePremium").checked;
      const tarif = parseFloat(document.getElementById("tarifDefaut").value);
      const tva = parseFloat(document.getElementById("tvaDefaut").value);

      if (!mdp) {
        alert("üõë Mot de passe requis.");
        return;
      }

      localStorage.setItem("adminMdp", mdp);
      localStorage.setItem("modePremium", premium);
      if (!isNaN(tarif)) localStorage.setItem("tarifDefaut", tarif);
      if (!isNaN(tva)) localStorage.setItem("tvaDefaut", tva);

      alert("‚úÖ Param√®tres enregistr√©s.");
    }
  </script>
</body>
</html>
