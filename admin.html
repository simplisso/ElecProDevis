<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Historique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bleu: #0077cc;
      --gris: #f0f4f8;
      --blanc: #ffffff;
      --ombre: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--gris);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: var(--blanc);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--ombre);
    }
    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      font-size: 0.95em;
    }
    th {
      background-color: var(--bleu);
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      background-color: var(--bleu);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    .actions button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ Historique des devis</h1>
    <table id="tableHistorique">
      <thead>
        <tr>
          <th>#</th>
          <th>Client</th>
          <th>Technicien</th>
          <th>Date</th>
          <th>Total TTC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="actions">
      <button onclick="exporterCSV()">üì§ Exporter CSV</button>
      <button onclick="window.location.href='accueil.html'">üîÅ Nouveau devis</button>
    </div>
  </div>

  <script>
    function chargerHistorique() {
      const historique = JSON.parse(localStorage.getItem("historiqueDevis") || "[]");
      const tbody = document.querySelector("#tableHistorique tbody");
      tbody.innerHTML = "";

      historique.forEach((devis, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${devis.client}</td>
          <td>${devis.electricien}</td>
          <td>${devis.date}</td>
          <td>${devis.totalTTC} FCFA</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exporterCSV() {
      const historique = JSON.parse(localStorage.getItem("historiqueDevis") || "[]");
      if (historique.length === 0) {
        alert("Aucun devis √† exporter.");
        return;
      }

      let csv = "Num√©ro,Client,Technicien,Date,Total TTC\n";
      historique.forEach((d, i) => {
        csv += `${i + 1},"${d.client}","${d.electricien}","${d.date}",${d.totalTTC}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "historique_devis.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    chargerHistorique();
  </script>
</body>
</html>
