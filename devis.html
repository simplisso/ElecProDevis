<body>
  <h1>ðŸ§¾ Devis final</h1>
  <div class="bloc" id="contenuDevis">
    <p><strong>Client :</strong> <span id="client"></span></p>
    <p><strong>Technicien :</strong> <span id="electricien"></span></p>
    <p><strong>Date :</strong> <span id="date"></span></p>

    <table>
      <thead>
        <tr>
          <th>Produit</th>
          <th>QuantitÃ©</th>
          <th>Prix HT</th>
          <th>TVA</th>
          <th>Total TTC</th>
        </tr>
      </thead>
      <tbody id="tableProduits"></tbody>
    </table>

    <div class="total" id="mainOeuvre"></div>
    <div class="total"><strong>Total gÃ©nÃ©ral TTC :</strong> <span id="totalFinal"></span> FCFA</div>
  </div>

  <div class="actions">
    <button onclick="telechargerPDF()">ðŸ“¥ TÃ©lÃ©charger PDF</button>
    <button onclick="envoyerWhatsApp()">ðŸ“² Envoyer par WhatsApp</button>
  </div>

  <script>
    const client = localStorage.getItem("client");
    const electricien = localStorage.getItem("electricien");
    const date = localStorage.getItem("date");
    const modeMain = localStorage.getItem("modeMain");
    const produits = JSON.parse(localStorage.getItem("produits") || "[]");

    document.getElementById("client").textContent = client;
    document.getElementById("electricien").textContent = electricien;
    document.getElementById("date").textContent = date;

    let totalProduits = 0;
    const tbody = document.getElementById("tableProduits");

    produits.forEach(p => {
      const totalHT = p.prix * p.quantite;
      const montantTVA = totalHT * (p.tva / 100);
      const totalTTC = totalHT + montantTVA;
      totalProduits += totalTTC;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.nom}</td>
        <td>${p.quantite}</td>
        <td>${p.prix} FCFA</td>
        <td>${p.tva}%</td>
        <td>${totalTTC.toFixed(0)} FCFA</td>
      `;
      tbody.appendChild(row);
    });

    let totalMain = 0;
    if (modeMain === "auto") {
      const heures = parseFloat(localStorage.getItem("heures"));
      const tarif = parseFloat(localStorage.getItem("tarifHoraire"));
      const tva = parseFloat(localStorage.getItem("tvaMain"));
      const ht = heures * tarif;
      const ttc = ht + (ht * tva / 100);
      totalMain = ttc;
      document.getElementById("mainOeuvre").innerHTML = `<strong>Main-dâ€™Å“uvre :</strong> ${ttc.toFixed(0)} FCFA`;
    } else {
      totalMain = parseFloat(localStorage.getItem("mainManuelle"));
      document.getElementById("mainOeuvre").innerHTML = `<strong>Main-dâ€™Å“uvre :</strong> ${totalMain.toFixed(0)} FCFA`;
    }

    const totalFinal = totalProduits + totalMain;
    document.getElementById("totalFinal").textContent = totalFinal.toFixed(0);

    function telechargerPDF() {
      const contenu = document.getElementById("contenuDevis").cloneNode(true);
      const fenetre = window.open("", "_blank");
      fenetre.document.write(`
        <html><head><title>Devis PDF</title>
        <style>
          body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
          table { width: 100%; border-collapse: collapse; margin-top: 20px; }
          th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
          th { background-color: #0077cc; color: white; }
        </style></head><body>
        <h2>Devis client</h2>${contenu.innerHTML}</body></html>
      `);
      fenetre.document.close();
      fenetre.print();
    }

    function envoyerWhatsApp() {
      const noms = produits.map(p => `${p.nom} (${p.quantite})`).join(", ");
      const message = `Devis pour ${client} â€“ Produits : ${noms} â€“ Main-dâ€™Å“uvre : ${totalMain.toFixed(0)} FCFA â€“ Total TTC : ${totalFinal.toFixed(0)} FCFA`;
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
