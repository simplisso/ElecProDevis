<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ÉlecProDevis – Personnalisation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>🎨 Personnalisation du devis</h1>

  <section>
    <label>🏢 Nom de l’entreprise :
      <input type="text" id="nom">
    </label>
    <label>📞 Contact :
      <input type="text" id="contact" placeholder="Ex : +229 XX XX XX XX">
    </label>
    <label>🖼️ Logo (URL d’image) :
      <input type="text" id="logo" placeholder="Ex : https://...">
    </label>
    <button onclick="validerEntete()">➡️ Générer le devis</button>
  </section>

  <script>
    function validerEntete() {
      const nom = document.getElementById("nom").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const logo = document.getElementById("logo").value.trim();

      const entete = { nom, contact, logo };
      localStorage.setItem("entetePerso", JSON.stringify(entete));
      window.location.href = "devis.html";
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("✅ Service Worker actif"))
      .catch(err => console.error("❌ Erreur SW", err));
  }
</script>

</body>
</html>
