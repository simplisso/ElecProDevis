<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Produits du devis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <style>
    input[type="text"], input[type="number"] {
      max-width: 300px;
      margin-bottom: 10px;
    }
    .grille {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .produit {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
      transition: transform 0.2s ease;
    }
    .produit:hover {
      transform: scale(1.03);
    }
    .produit img {
      width: 80px;
      height: auto;
      margin-bottom: 8px;
    }
    .produit span {
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìã Produits du devis</h1>

  <section id="produitsContainer">
    <div class="categorie">
      <h3>‚ö° Produits standards</h3>
      <div class="grille">
        <label class="produit">
          <input type="checkbox" value="Piquet cuivre|5000|20">
          <img src="images/piquet.png" alt="Piquet cuivre">
          <span>Piquet cuivre</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="Bo√Æte √©tanche|3500|20">
          <img src="images/boite.png" alt="Bo√Æte √©tanche">
          <span>Bo√Æte √©tanche</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="C√¢ble 3G2.5|1200|18">
          <img src="images/cable.png" alt="C√¢ble 3G2.5">
          <span>C√¢ble 3G2.5</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="Gaine ICTA|800|18">
          <img src="images/gaine.png" alt="Gaine ICTA">
          <span>Gaine ICTA</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="Tableau √©lectrique|15000|20">
          <img src="images/tableau.png" alt="Tableau √©lectrique">
          <span>Tableau √©lectrique</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="Disjoncteur 16A|2500|20">
          <img src="images/disjoncteur.png" alt="Disjoncteur 16A">
          <span>Disjoncteur 16A</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="Prise murale|1200|20">
          <img src="images/prise.png" alt="Prise murale">
          <span>Prise murale</span>
        </label>
        <label class="produit">
          <input type="checkbox" value="Bo√Ætier de d√©rivation|900|20">
          <img src="images/boitier.png" alt="Bo√Ætier de d√©rivation">
          <span>Bo√Ætier de d√©rivation</span>
        </label>
      </div>
    </div>

    <div class="categorie">
      <h3>‚ûï Ajouter un produit personnalis√©</h3>
      <label>Nom du produit :
        <input type="text" id="nomManuel" placeholder="Ex : Pompe √† eau">
      </label>
      <label>Prix HT :
        <input type="number" id="prixManuel" placeholder="Ex : 15000">
      </label>
      <label>TVA (%) :
        <input type="number" id="tvaManuel" value="20">
      </label>
      <button onclick="ajouterManuel()">‚úÖ Ajouter au devis</button>
    </div>
  </section>

  <section style="text-align:center;">
    <button onclick="validerProduits()">üìÑ G√©n√©rer le devis</button>
    <button onclick="window.location.href='accueil.html'">üè† Retour √† l‚Äôaccueil</button>
  </section>

  <script>
    function validerProduits() {
      const cases = document.querySelectorAll('input[type="checkbox"]:checked');
      const produits = JSON.parse(localStorage.getItem("produits") || "[]");

      cases.forEach(c => {
        const [nom, prix, tva] = c.value.split("|");
        produits.push({
          nom,
          prix: parseFloat(prix),
          tva: parseInt(tva),
          quantite: 1,
          image: c.nextElementSibling.src
        });
      });

      localStorage.setItem("produits", JSON.stringify(produits));
      window.location.href = "produits.html";
    }

    function ajouterManuel() {
      const nom = document.getElementById("nomManuel").value.trim();
      const prix = parseFloat(document.getElementById("prixManuel").value);
      const tva = parseInt(document.getElementById("tvaManuel").value);

      if (!nom || isNaN(prix) || isNaN(tva)) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const produits = JSON.parse(localStorage.getItem("produits") || "[]");
      produits.push({
        nom,
        prix,
        tva,
        quantite: 1,
        image: "" // pas d‚Äôimage pour les produits manuels
      });

      localStorage.setItem("produits", JSON.stringify(produits));
      alert("Produit ajout√© !");
      document.getElementById("nomManuel").value = "";
      document.getElementById("prixManuel").value = "";
      document.getElementById("tvaManuel").value = "20";
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("‚úÖ Service Worker actif"))
      .catch(err => console.error("‚ùå Erreur SW", err));
  }
</script>

</body>
</html>
