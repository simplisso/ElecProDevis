<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âlecProDevis ‚Äì Produits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bleu: #0077cc;
      --gris: #f0f4f8;
      --blanc: #ffffff;
      --ombre: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--gris);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .controls input, .controls select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      min-width: 160px;
    }
    .grille {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .produit {
      background: var(--blanc);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    .produit:hover {
      transform: scale(1.03);
    }
    .produit img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .produit span {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .produit input {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 14px;
      background-color: var(--bleu);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .ajoutPerso {
      max-width: 600px;
      margin: 20px auto;
      background: var(--blanc);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre);
    }
    .ajoutPerso h2 {
      margin-top: 0;
      color: var(--bleu);
      text-align: center;
    }
    .ajoutPerso input, .ajoutPerso select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üì¶ S√©lectionne tes √©quipements</h1>

  <div class="controls">
    <input type="text" id="recherche" placeholder="üîç Rechercher un produit..." oninput="afficherGrille()">
    <select id="filtreCategorie" onchange="afficherGrille()">
      <option value="">Toutes les cat√©gories</option>
      <option value="c√¢blage">C√¢blage</option>
      <option value="protection">Protection</option>
      <option value="fixation">Fixation</option>
      <option value="distribution">Distribution</option>
      <option value="autre">Autre</option>
    </select>
  </div>

  <div class="ajoutPerso">
    <h2>‚ûï Ajouter un produit personnalis√©</h2>
    <input type="text" id="nomPerso" placeholder="Nom du produit">
    <input type="number" id="prixPerso" placeholder="Prix HT (FCFA)">
    <input type="number" id="tvaPerso" placeholder="TVA (%) - optionnel">
    <select id="categoriePerso">
      <option value="">Choisir une cat√©gorie</option>
      <option value="c√¢blage">C√¢blage</option>
      <option value="protection">Protection</option>
      <option value="fixation">Fixation</option>
      <option value="distribution">Distribution</option>
      <option value="autre">Autre</option>
    </select>
    <button onclick="ajouterProduitPerso()">‚úÖ Ajouter au catalogue</button>
  </div>

  <div class="grille" id="grilleProduits"></div>
  <button onclick="genererDevis()">‚û°Ô∏è G√©n√©rer le devis</button>

  <script>
    const produitsStandards = [
      { nom: "Piquet de terre", prix: 1500, tva: 18, image: "images/piquet.png", categorie: "protection" },
      { nom: "Bo√Æte de d√©rivation", prix: 800, tva: 18, image: "images/boite.png", categorie: "distribution" },
      { nom: "C√¢ble 3G2.5", prix: 1200, tva: 18, image: "images/cable.png", categorie: "c√¢blage" },
      { nom: "Gaine ICTA", prix: 500, tva: 18, image: "images/gaine.png", categorie: "c√¢blage" },
      { nom: "Tableau √©lectrique", prix: 7500, tva: 18, image: "images/tableau.png", categorie: "distribution" },
      { nom: "Disjoncteur 16A", prix: 1800, tva: 18, image: "images/disjoncteur.png", categorie: "protection" },
      { nom: "Prise murale", prix: 1000, tva: 18, image: "images/prise.png", categorie: "distribution" },
      { nom: "Bo√Ætier encastr√©", prix: 600, tva: 18, image: "images/boitier.png", categorie: "fixation" }
    ];

    let produitsPerso = JSON.parse(localStorage.getItem("produitsPerso") || "[]");
    let tousProduits = [...produitsStandards, ...produitsPerso];

    function afficherGrille() {
      const grille = document.getElementById("grilleProduits");
      const recherche = document.getElementById("recherche").value.toLowerCase();
      const filtre = document.getElementById("filtreCategorie").value;

      grille.innerHTML = "";

      const filtr√©s = tousProduits.filter(p => {
        const matchNom = p.nom.toLowerCase().includes(recherche);
        const matchCat = filtre === "" || p.categorie === filtre;
        return matchNom && matchCat;
      });

      filtr√©s.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "produit";
        div.innerHTML = `
          <img src="${p.image || 'images/custom.png'}" alt="${p.nom}">
          <span>${p.nom}</span>
          <label>Qt√© :
            <input type="number" id="qte${index}" min="0" value="0">
          </label>
        `;
        grille.appendChild(div);
      });

      localStorage.setItem("catalogueActif", JSON.stringify(filtr√©s));
    }

    function ajouterProduitPerso() {
      const nom = document.getElementById("nomPerso").value.trim();
      const prix = parseFloat(document.getElementById("prixPerso").value);
      const tva = parseFloat(document.getElementById("tvaPerso").value);
      const categorie = document.getElementById("categoriePerso").value;

      if (!nom || isNaN(prix) || !categorie) {
        alert("üõë Remplis au moins le nom, le prix et la cat√©gorie.");
        return;
      }

      const nouveau = {
        nom,
        prix,
        tva: isNaN(tva) ? 0 : tva,
        image: "images/custom.png",
        categorie
      };

      produitsPerso.push(nouveau);
      localStorage.setItem("produitsPerso", JSON.stringify(produitsPerso));

      // Met √† jour le catalogue complet
      tousProduits = [...produitsStandards, ...produitsPerso];

      // R√©initialise les champs
      document.getElementById("nomPerso").value = "";
      document.getElementById("prixPerso").value = "";
      document.getElementById("tvaPerso").value = "";
      document.getElementById("categoriePerso").value = "";

      // Rafra√Æchit la grille
      afficherGrille();
      alert("‚úÖ Produit ajout√© avec succ√®s !");
    }
  </script>
</body>
</html>
