<!-- HEAD et styles inchang√©s -->

<body>
  <h1>üì¶ S√©lection des produits</h1>
  <div class="barre">
    <input type="text" id="recherche" placeholder="üîç Rechercher un produit..." oninput="filtrer()">
    <select id="categorie" onchange="filtrer()">
      <option value="">Toutes les cat√©gories</option>
      <option value="c√¢blage">C√¢blage</option>
      <option value="√©clairage">√âclairage</option>
      <option value="s√©curit√©">S√©curit√©</option>
    </select>
    <button onclick="ajouterManuel()">‚ûï Produit personnalis√©</button>
  </div>

  <div class="grille" id="grilleProduits"></div>

  <div class="actions">
    <button onclick="telechargerPDF()">üì• T√©l√©charger PDF</button>
    <button onclick="envoyerWhatsApp()">üì≤ Envoyer par WhatsApp</button>
    <button onclick="genererDevis()">‚û°Ô∏è G√©n√©rer le devis</button>
  </div>

  <script>
    const catalogue = [
      { nom: "Interrupteur", prix: 800, tva: 18, categorie: "c√¢blage", types: ["simple", "double"] },
      { nom: "Lampe LED", prix: 1200, tva: 18, categorie: "√©clairage", types: ["3W", "5W", "7W"] },
      { nom: "D√©tecteur de mouvement", prix: 3500, tva: 18, categorie: "s√©curit√©", types: ["standard"] },
      { nom: "C√¢ble 3G2.5", prix: 450, tva: 18, categorie: "c√¢blage", types: ["rouge", "bleu", "jaune"] },
      { nom: "Applique murale", prix: 2200, tva: 18, categorie: "√©clairage", types: ["int√©rieure", "ext√©rieure"] }
    ];

    let produitsChoisis = [];

    function afficherProduits(liste) {
      const grille = document.getElementById("grilleProduits");
      grille.innerHTML = "";
      liste.forEach(p => {
        const div = document.createElement("div");
        div.className = "produit";
        div.innerHTML = `
          <h3>${p.nom}</h3>
          <p>Prix HT : ${p.prix} FCFA</p>
          <p>TVA : ${p.tva}%</p>
          <button onclick='ajouter(${JSON.stringify(p)})'>Ajouter</button>
        `;
        grille.appendChild(div);
      });
    }

    function ajouter(p) {
      const quantite = prompt(`Quantit√© pour ${p.nom} :`, "1");
      const qte = parseInt(quantite);
      if (isNaN(qte) || qte <= 0) return alert("üõë Quantit√© invalide.");

      const type = prompt(`Type (${p.types.join(" / ")}) :`, p.types[0]);
      const nouveauPrix = prompt(`Modifier le prix unitaire ? (actuel : ${p.prix} FCFA)`, p.prix);
      const prixModif = parseFloat(nouveauPrix);

      if (!type || isNaN(prixModif)) return alert("üõë Saisie invalide.");
      produitsChoisis.push({ ...p, quantite: qte, type, prix: prixModif });
      alert(`‚úÖ ${p.nom} ajout√© (${qte} √ó ${type}) √† ${prixModif} FCFA`);
    }

    function ajouterManuel() {
      const nom = prompt("Nom du produit personnalis√© :");
      const prix = prompt("Prix unitaire HT (FCFA) :");
      const tva = prompt("TVA (%) :");
      const quantite = prompt("Quantit√© :");
      const type = prompt("Type technique (ex : 5W, double, 12V) :");

      const prixNum = parseFloat(prix);
      const tvaNum = parseFloat(tva);
      const qteNum = parseInt(quantite);

      if (nom && !isNaN(prixNum) && !isNaN(tvaNum) && !isNaN(qteNum) && type) {
        produitsChoisis.push({
          nom,
          prix: prixNum,
          tva: tvaNum,
          quantite: qteNum,
          type,
          categorie: "personnalis√©"
        });
        alert(`‚úÖ ${nom} ajout√© (${qteNum} √ó ${type})`);
      } else {
        alert("üõë Saisie invalide.");
      }
    }

    function filtrer() {
      const texte = document.getElementById("recherche").value.toLowerCase();
      const cat = document.getElementById("categorie").value;
      const filtr√©s = catalogue.filter(p =>
        p.nom.toLowerCase().includes(texte) &&
        (cat === "" || p.categorie === cat)
      );
      afficherProduits(filtr√©s);
    }

    function genererDevis() {
      if (produitsChoisis.length === 0) {
        alert("üõë Aucun produit s√©lectionn√©.");
        return;
      }
      localStorage.setItem("produits", JSON.stringify(produitsChoisis));
      window.location.href = "devis.html";
    }

    function telechargerPDF() {
      const contenu = document.querySelector(".grille").cloneNode(true);
      const fenetre = window.open("", "_blank");
      fenetre.document.write(`
        <html><head><title>Catalogue PDF</title>
        <style>
          body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
          .produit { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        </style></head><body>
        <h2>Catalogue s√©lectionn√©</h2>${contenu.innerHTML}</body></html>
      `);
      fenetre.document.close();
      fenetre.print();
    }

    function envoyerWhatsApp() {
      const noms = produitsChoisis.map(p => `${p.nom} (${p.quantite} √ó ${p.type})`).join(", ");
      const message = `Voici les produits s√©lectionn√©s : ${noms}`;
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    afficherProduits(catalogue);
  </script>
</body>
